name: Deploy site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".gitignore"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"
      - name: Install dependencies
        run: npm ci --verbose
      - name: TMP check if markdown-it-prism is installed
        run: npm list markdown-it-prism
      - name: Build the pages
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: dist
          name: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Install ssh keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Backup current deploy
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rsync -a --del --update ${{ vars.WORK_DIR }} /backups"
      - name: Upload new deploy
        run: rsync -rtz --del --chmod=775 dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ vars.WORK_DIR }}
      - name: Clean up
        if: always()
        run: rm -rf ~/.ssh
      - name: Test deploy
        uses: Jtalk/url-health-check-action@v4
        with:
          url: "https://notes.corvidism.com"
